<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <button id="anime-button">Anime List</button>
      <button id="manga-button">Manga List</button>
    </nav>
    <div class="container-unauthorized" id="unauthorized">
      <h1 class="heading">Unofficial AniList Extension</h1>
      <p
        >Step 1:
        <a
          class="link"
          href="https://anilist.co/api/v2/oauth/authorize?client_id=4900&response_type=token"
          >Authorize on Anilist</a
        ></p
      >
      <p>Step 2: <label for="token">Input your token</label> </p>
      <textarea
        id="token"
        name="token"
        rows="15"
        cols="30"
        placeholder="input token"
        required
      ></textarea>
      <button id="submit-token" type="button">Submit</button>
    </div>

    <div class="hide container-list" id="list">
      <!-- <h1> If you can see this, you must be authenticated </h1> -->
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
