<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="backdrop" class="hide"></div>
    <nav>
      <button id="anime-button">Anime List</button>
      <button id="manga-button">Manga List</button>
      <button id="search-nav-button">Search</button>
      <button id="settings-button">Settings</button>
    </nav>
    <div id="search-container">
      <input type="search" id="search-input" placeholder="Search Anilist" />
      <span id="search-button-query">
        <svg
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 512.005 512.005"
          style="enable-background: new 0 0 512.005 512.005"
          xml:space="preserve"
        >
          <g>
            <g>
              <path
                fill="currentColor"
                d="M505.749,475.587l-145.6-145.6c28.203-34.837,45.184-79.104,45.184-127.317c0-111.744-90.923-202.667-202.667-202.667
           S0,90.925,0,202.669s90.923,202.667,202.667,202.667c48.213,0,92.48-16.981,127.317-45.184l145.6,145.6
           c4.16,4.16,9.621,6.251,15.083,6.251s10.923-2.091,15.083-6.251C514.091,497.411,514.091,483.928,505.749,475.587z
            M202.667,362.669c-88.235,0-160-71.765-160-160s71.765-160,160-160s160,71.765,160,160S290.901,362.669,202.667,362.669z"
              />
            </g>
          </g>
        </svg>
      </span>
    </div>
    <div id="settings-container">
      <h1 class="settings-heading">Settings</h1>
      <div class="options-outer-div">
        <label for="list-options">Default List:</label>
        <div id="list-options-div">
          <select id="list-options">
            <option id="anime-option"> Anime </option>
            <option id="manga-option"> Manga </option>
          </select>
        </div>
      </div>
      <button id="sign-out-button">Sign Out</button>
    </div>

    <div class="container container-unauthorized" id="unauthorized">
      <h1 class="heading">Unofficial AniList Extension</h1>
      <p
        >Step 1:
        <a
          class="link"
          href="https://anilist.co/api/v2/oauth/authorize?client_id=4900&response_type=token"
          >Authorize on Anilist</a
        ></p
      >
      <p>Step 2: <label for="token">Input your token</label> </p>
      <textarea
        id="token"
        name="token"
        rows="15"
        cols="30"
        placeholder="input token"
        required
      ></textarea>
      <button id="submit-token" type="button">Submit</button>
    </div>

    <div class="hide container" id="list"> </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
