<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="unauthorized">
      <a
        href="https://anilist.co/api/v2/oauth/authorize?client_id=4900&response_type=token"
        >Log in with Anilist</a
      >
      <label for="token">Input your token</label>
      <textarea id="token" name="token" required></textarea>
      <button id="submit-token" type="button">Submit</button>
      <button id="show-list">Show List</button>
    </div>

    <div class="hide" id="list">
      <h1> If you can see this, you must be authenticated </h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
